<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1width=device-width, initial-scale=1.0">
    <title>Curso Desempenho</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="content-container">
        <div class="image-container">
            <img src="thumbnail_8849E843-C18E-4275-95F4-AF21CA02D564.jpg" alt="imagem do formulario">
        </div>
    
    
    <div class="form-container">
    <form id="form">
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        
        <label for="nascimento">Data De Nascimento</label>
        <input type="text" id="nascimento" placeholder="xx/xx/xxxx">
        
        <label for="cpf">Cpf</label>
        <input type="text" id="cpf" placeholder="Digite seu cpf">

        <label for="rg">RG</label>
        <input type="text" id="rg" placeholder="Digite seu rg">
        
        <label for="endereco">endereço</label>
        <input type="text" id="endereco" placeholder="digite seu endereco">

        <label for ="curso">Curso</label>
        <select name="curso" id="curso" placeholder="Selecione seu curso">
            <option value="Escolha um curso>">Escolha um curso</option>
            <option value="mamografia">Mamografia</option>
            <option value="tomografia">tomografia</option>
            <option value="imobilização">imobilização ortopetica</option>
        </select>
        
        <label for="numero">Whastsapp</label>
        <input type="tel" id="numero" placeholder="(xx) xxxx-xxxx">

        <button type="submit">Enviar</button>
    </form>
    <script src="formulario.js" defer></script>
    <link rel="stylesheet" href="formulario.css">
    </div>
    </div>
    
</body>
</html>
